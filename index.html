<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Ironhack Cart</title>
  </head>
  <body>
    <h1>Ironhack Cart</h1>
    <table id="cart">
      <thead>
        <tr>
          <th>Product Name</th> <!--this ones creates the names of the row -->
          <th>Unit Price</th>
          <th>Quantity</th>
          <th>Subtotal</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr class="product">
          <td class="name">
            <span>Ironhack Rubber Duck</span>
          </td>
          <td class="price">$<span>25.00</span></td>
          <td class="quantity">
            <input type="number" value="0" min="0" placeholder="Quantity" />
          </td>
          <td class="subtotal">$<span>0</span></td>
          <td class="action">
            <button class="btn btn-remove">Remove</button>
          </td>
        </tr>
        <!-- Iteration 2: Add more products here -->
      <tr class="product">
      <td class="name">
        <span>Ironhack "Burned Brain Cells" Clock</span>
        </td>
         <td class="price">$<span>50.50</span></td>   <!--this add the values under units-->
          <td class="quantity">
            <input type="number" value="0" min="0" placeholder="Quantity"/>  <!--this makes add the value 0 under quantity-->
          </td>
          <td class="subtotal">$<span>0</span></td><!--this makes add the value 0 under subtotal-->
          <td class="action">
            <button class="btn btn-remove">Remove</button> <!--this one we create el button under action "remove" -->
          </td>
        </tr> 
        </tbody>
      </tfoot>
    </table>
    <p class="calculate-total">
      <button id="calculate" class="btn btn-success">Calculate Prices</button>
    </p>
    <h2 id="total-value">Total: $<span>0</span></h2>
    <script type="text/javascript" src="./js/index.js"></script>
  </body>
</html>
